<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>RocketNews</title>
</head>

<body>
    <main>
        <div class="main__container">
            <img src="assets/images/logo.svg" class="main__logo" alt="Logo RocketNews">

            <h1>Atualize ideias e informações em 5 minutos.</h1>
            <p class="main__text--first">Tudo que você precisa saber para começar o seu dia bem informado</p>
            <p class="main__text--second">Notícias sobre o universo RocketSeat e tudo o que precisa para começar o dia melhor. </br> Perfeito para se preparar para codar.</p>
        
            <form action="mailto:example@gmail.com" method="post">
                <div class="form__input--container">
                    <label for="email">Insira seu e-mail</label>
                    <input type="email" id="email" placeholder="oi@rocketseat.com">
                </div>
                <button type="submit"><img src="assets/images/send.svg" class="main__button--img" alt="Send button"></button>
            </form>    

            <div class="main__link--container">
                <a href="#">Deixe-me ler primeiro</a>
                <img src="assets/images/arrow-right.svg" class="link__img" alt="Arrow Icon">
            </div>
        </div>

        <div class="main__container--second"></div>
    </main>

    <footer>
        <span>Coded by: <a href="https://github.com/Marcoswodbarros" target="_blank">Marcos Barros</a></span>
    </footer>
    
</body>
</html>
